<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Door
		</title>
		<script>
		function load() {
			var key = sessionStorage.getItem("key");
            var pillow = sessionStorage.getItem("pillow");

			console.log("Key is: " + key);
            console.log("Pillow is: " + pillow);
			if (key == "taken")
			{
				document.getElementById("keyexists").style.display = "block";
			}
			else
			{
				document.getElementById("keyexists").style.display = "none";
			}

            if (pillow == "have")
			{
				document.getElementById("pillowexists").style.display = "block";
			}
			else
			{
				document.getElementById("pillowexists").style.display = "none";
			}

		
		}
		</script>
	</head>
<body onload="load()">
<h1> Door </h1>
<h2> Get into the house </h2>

<div id="keyexists"> 
	<a href="puzzle_inside.html">Unlock door</a>
	<br><br>
</div>

<div id="pillowexists"> 
	<a href="puzzle_bed.html">Go to sleep</a>
	<br><br>
</div>

<div id="garden"> 
	<a href="puzzle_garden.html">Go to garden</a>
	<br><br>
</div>
</body>
</html>
